<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Estimator</title>
    <style>
        #textfield {
            padding: 1em;
            border-radius: 2em;
        }
        #icon {
            transform: translateY(.7em);
            margin-left: .5em;
        }
    </style>
</head>
<body>
    <h1>Sentiment Estimator</h1>

    <div>
        <input 
        id="textfield"
        type=""
        placeholder="enter sentiment here.."
        value=""

        onkeyup="checkSentiment()"
        /> 
        <img 
        id="icon" 
        src="image/Help-icon.png" >
    </div>

    <script>
        function checkSentiment() {
            // 1.reads the value from the input
            let phrase = textfield.value.trim().toLowerCase()
            // 2. compares to referenced value
                 // alternative code for: if (phrase == 'love' || phrase == 'i love' || phrase == 'heart') 
            if (['love', 'i love', 'heart'].includes(phrase)) {
                // sets the corresponding image
                console.log(phrase)
                icon.src = 'image/Heart-icon.png'
            } else if (phrase == 'happy') {
                // sets the corresponding image
                icon.src = 'image/Happy.png'
            } else if (phrase == 'sad') {
                // sets the corresponding image
                icon.src = 'image/Sad.png'
            } else if (phrase == 'smile') {
                // sets the corresponding image
                icon.src = 'image/Smile.png'
            } else if (phrase == 'plain') {
                // sets the corresponding image
                icon.src = 'image/Plain.png'
            } else {
                icon.src = 'image/Help-icon.png'
            }
        }
        

    </script>
    
</body>
</html>
