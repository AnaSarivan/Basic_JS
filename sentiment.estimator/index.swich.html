<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Estimator</title>
    <style>
      #textfield {
        padding: 1em;
        border-radius: 2em;
      }
      #icon {
        transform: translateY(0.7em);
        margin-left: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>Sentiment Estimator</h1>

    <div>
      <input
        id="textfield"
        type=""
        placeholder="enter sentiment here.."
        value=""
        onkeyup="checkSentiment()"
      />
      <img id="icon" src="image/Help-icon.png" />
    </div>

    <script>
      function checkSentiment() {
        let phrase = textfield.value.trim().toLowerCase();

        switch (phrase) {
          case "love":
          case "i love":
          case "heart":
            icon.src = "image/Heart-icon.png";
            break;
          case "happy":
            icon.src = "image/Happy.png";
            break;
          case "sad":
            icon.src = "image/Sad.png";
            break;
          case "smile":
            icon.src = "image/Smile.png";
            break;
          case "plain":
            icon.src = "image/Plain.png";
            break;
          default:
            icon.src = "image/Help-icon.png";
            break;
        }
      }
    </script>
  </body>
</html>
