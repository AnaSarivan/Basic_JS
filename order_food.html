<script>

    let foodName = "Salad"
    let foodPrice = 15.00
    let foodAvailQ = 5

    let clientQ = parseInt(prompt("How many " + foodName + " do you want?"))

    if (foodAvailQ >= clientQ && clientQ >= 1) {
        cost = foodPrice * clientQ
        alert("Total Cost: " + cost)
    } else {
        alert("Sorry, we can offer only: " + foodAvailQ + ".")
    }

    

</script>
