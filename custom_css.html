<script>

    let color = prompt("Enter color name or code:")
    let size  = prompt("Enter size in px:")
    let borderSize = prompt("Enter border size in px:")
    let borderColor = prompt("Enter border color name or code:")

    document.write(
        `<div style="
            background: ${color};
            width: ${size}px;
            height: ${size}px;
            border-width: ${borderSize}px;
            border-style: solid;         
            border-color: ${borderColor};"
        >

        </div>`
    )
</script>
