<script>
    // IN data
    const BREAK_POINT_EXTRA  = 560
    const BREAK_POINT_SMALL  = 980
    const BREAK_POINT_MEDIUM = 1200
    const BREAK_POINT_NAN    = 100
    const BREAK_POINT_BIG    = 3000
    // 100   560      980        1200      3000
    //-.------x--------x----------x----------.->window size
    //  ES       SMALL   MEDIUM     LARGE
    
    let windowWidth = innerWidth
    

    if (windowWidth >= BREAK_POINT_NAN && windowWidth <= BREAK_POINT_EXTRA) {
        alert("EXTRA SMALL SIZE: " + windowWidth)
    } else if (windowWidth > BREAK_POINT_EXTRA && windowWidth <= BREAK_POINT_SMALL) {
        alert("SMALL SIZE: " + windowWidth)
    } else if (windowWidth > BREAK_POINT_SMALL && windowWidth <= BREAK_POINT_MEDIUM) {
        alert("MEDIUM SIZE: " + windowWidth)
    } else if (windowWidth > BREAK_POINT_MEDIUM && windowWidth < BREAK_POINT_BIG) {
        alert("LARGE SIZE: " + windowWidth)
    } else if (windowWidth <= BREAK_POINT_NAN || windowWidth >= BREAK_POINT_BIG) {
        alert("Error! " + windowWidth)
    }

</script>
